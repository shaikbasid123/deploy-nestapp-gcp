<div>
  <h2>Add User</h2>
  <input [(ngModel)]="name" placeholder="Name" />
  <input [(ngModel)]="email" placeholder="Email" />
  <button (click)="addUser()">Add</button>
</div>

<div>
  <h2>User List</h2>
  <ul>
    <li *ngFor="let user of users">{{ user.name }} - {{ user.email }}</li>
  </ul>
</div>
